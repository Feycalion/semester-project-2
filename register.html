<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VintageVault | Register</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script type="module" defer src="./src/api/auth/register.mjs"></script>
    <script type="module" defer src="./index.mjs"></script>
  </head>
  <body class="bg-background font-montserrat text-darkgray">
    <!-- Header -->

    <!-- Header -->

    <header class="absolute top-4 left-0 right-0 p-4 z-10 font-poiret text-xl">
      <!-- Burger menu icon -->
      <button id="burger-menu-btn" class="text-offwhite block md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="38"
          height="38"
          viewBox="0,0,300,300"
        >
          <g
            fill="#ffeede"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path>
            </g>
          </g>
        </svg>
      </button>

      <!-- Nav -->

      <nav
        class="justify-between items-center max-w-[1200px] m-auto hidden md:flex"
      >
        <div class="flex gap-4">
          <a href="/index.html" class="text-offwhite">Home</a>
        </div>

        <div id="register" class="flex gap-4">
          <a href="/register.html" class="text-offwhite">Register</a>
          <a href="login.html" class="text-offwhite">Log In</a>
        </div>

        <!-- Logged in view -->

        <div class="flex gap-4 relative" id="avatar">
          <img
            id="profile-img"
            class="w-10 h-10 rounded-full"
            src="/images/0_0 (8).webp"
            alt="User"
          />
          <div class="">
            <div
              id="dropdown"
              class="flex flex-col absolute right-0 top-8 mt-2 w-48 z-[2000] bg-offwhite hidden"
            >
              <a href="/profile.html" class="px-4 py-2">Profile</a>
              <a href="#" id="logout" class="px-4 py-2">Log Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Burger menu -->
    <div
      id="burger-menu-overlay"
      class="fixed top-0 left-0 w-full h-full bg-backgrounddark bg-opacity-75 z-20 hidden"
    >
      <div class="flex justify-end p-4">
        <button id="burger-menu-close-btn" class="text-offwhite">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="flex flex-col items-center mt-20">
        <a href="/index.html" class="text-offwhite font-poiret text-xl mb-4"
          >Home</a
        >

        <a href="/register.html" class="text-offwhite font-poiret text-xl mb-4"
          >Register</a
        >
        <a href="/login.html" class="text-offwhite font-poiret text-xl"
          >Log In</a
        >
      </div>
    </div>

    <div
      class="relative overflow-hidden bg-cover bg-no-repeat"
      style="
        background-position: 50%;
        background-image: url('images/headernoise.png');
        height: 100px;
      "
    ></div>
    <main class="min-h-screen">
      <section class="py-[60px] md:py-[120px] text-offwhite">
        <div class="flex">
          <div class="max-w-[1200px] m-auto flex flex-col items-center">
            <h2 class="text-darkgray font-poiret text-2xl md:text-3xl mb-6">
              SIGN UP TO START BIDDING!
            </h2>
            <div class="bg-backgrounddark max-w-[860px]">
              <div class="p-6 md:p-20 md:pt-12 max-w-[628px] flex">
                <form id="registerform" class="flex flex-col gap-4">
                  <p class="flex self-center mb-6">
                    Already have a user?
                    <span class="ml-2 underline">Sign in</span>
                  </p>
                  <div class="mb-4">
                    <label class="block mb-1">Full Name</label>
                    <input
                      id="full-name"
                      type="text"
                      placeholder="John James"
                      required
                      class="w-full p-2 rounded border border-offwhite text-lightgray"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="block mb-1"
                      >Email (must contain @stud.noroff.no)</label
                    >
                    <input
                      id="email"
                      type="email"
                      required
                      placeholder="John@stud.noroff.no"
                      class="w-full p-2 rounded border border-offwhite text-lightgray"
                    />
                  </div>
                  <div class="mb-6">
                    <label class="block mb-1"
                      >Password (must be more than 8 characters long)</label
                    >
                    <input
                      id="password"
                      type="password"
                      minlength="8"
                      required
                      placeholder="********"
                      class="w-full p-2 rounded border border-offwhite text-lightgray"
                    />
                  </div>
                  <p class="text-xs mb-4">
                    By registering to VintageVault, you agree to VintageVault's
                    <span class="underline">Terms of Service</span> and have
                    read the
                    <span class="underline">Privacy Policy</span>
                  </p>
                  <button
                    type="submit"
                    class="flex items-center justify-center w-full py-3 border border-offwhite rounded-md font-medium hover:bg-background hover:text-darkgray"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-backgrounddark p-12">
      <div class="container mx-auto flex justify-center">
        <ul class="text-offwhite flex flex-col items-center gap-6">
          <li>HOME</li>
          <li>BROWSE</li>
          <li>FAQ</li>
          <li>VintageVault Â© 2024</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
