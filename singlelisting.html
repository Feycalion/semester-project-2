<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VintageVault | Listing</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script type="module" src="./src/api/singleListing.mjs"></script>
    <script type="module" src="./src/api/updateProfile.mjs"></script>
    <script type="module" src="./src/api/profile.mjs"></script>
    <script type="module" src="./src/api/placeBid.mjs"></script>
    <script type="module" src="./index.mjs"></script>
  </head>
  <body class="bg-background font-montserrat text-darkgray">
    <!-- Header -->

    <header class="absolute top-4 left-0 right-0 p-4 z-10 font-poiret text-xl">
      <!-- Burger menu icon -->
      <button id="burger-menu-btn" class="text-offwhite block md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="38"
          height="38"
          viewBox="0,0,300,300"
        >
          <g
            fill="#ffeede"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path>
            </g>
          </g>
        </svg>
      </button>

      <!-- Nav -->

      <nav
        class="justify-between items-center max-w-[1200px] m-auto hidden md:flex"
      >
        <div class="flex gap-4">
          <a href="/index.html" class="text-offwhite">Home</a>
        </div>

        <div id="register" class="flex gap-4">
          <a href="/register.html" class="text-offwhite">Register</a>
          <a href="login.html" class="text-offwhite">Log In</a>
        </div>

        <!-- Logged in view -->

        <div class="flex gap-4 relative items-center" id="avatar">
          <p id="credits" class="text-offwhite">$1000</p>
          <img
            id="profile-img"
            class="w-10 h-10 rounded-full"
            src="/images/0_0 (8).webp"
            alt="User"
          />
          <div class="">
            <div
              id="dropdown"
              class="flex flex-col absolute right-0 top-8 mt-2 w-48 z-[2000] bg-offwhite hidden"
            >
              <a href="/profile.html" class="px-4 py-2">Profile</a>
              <a href="#" id="logout" class="px-4 py-2">Log Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Burger menu -->
    <div
      id="burger-menu-overlay"
      class="fixed top-0 left-0 w-full h-full bg-backgrounddark bg-opacity-75 z-20 hidden"
    >
      <div class="flex justify-end p-4">
        <button id="burger-menu-close-btn" class="text-offwhite">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="flex flex-col items-center mt-20">
        <a href="/index.html" class="text-offwhite font-poiret text-xl mb-4"
          >Home</a
        >
        <a
          href="/profile.html"
          id="menu-logged-in"
          class="text-offwhite font-poiret text-xl mb-4"
          >Profile</a
        >
        <div id="menu-register" class="flex flex-col">
          <a
            href="/register.html"
            class="text-offwhite font-poiret text-xl mb-4"
            >Register</a
          >
          <a href="/login.html" class="text-offwhite font-poiret text-xl"
            >Log In</a
          >
        </div>
      </div>
    </div>

    <div
      class="relative overflow-hidden bg-cover bg-no-repeat"
      style="
        background-position: 50%;
        background-image: url('images/headernoise.png');
        height: 100px;
      "
    ></div>
    <main class="min-h-screen">
      <!-- Single listing -->
      <section id="listing-container" class="px-4 py-[60px] md:py-[120px]">
        <!-- Container -->
        <div class="max-w-[1200px] m-auto">
          <div class="gap-8 flex flex-col lg:flex-row items-center">
            <div class="flex flex-col gap-4">
              <h1 id="listing-title" class="text-2xl"></h1>

              <img
                id="listing-image"
                src="/images/0_0 (8).webp"
                alt=""
                class="md:max-w-[628px] md:max-h-[628px] object-cover"
              />
              <p class="text-lightgray"></p>
            </div>
            <div id="listing-info" class="flex flex-col gap-4">
              <div class="flex items-center gap-2">
                <img
                  src="/images/0_0 (8).webp"
                  alt=""
                  class="rounded-full w-10 h-10"
                />
                <h3></h3>
              </div>
              <h2 class="text-xl">Description</h2>
              <p id="listing-description" class="max-w-[628px]"></p>
              <!-- Place bid button -->
              <form id="bidForm" class="flex gap-4 flex-col sm:flex-row">
                <input
                  id="amount-input"
                  type="number"
                  placeholder="0"
                  class="py-2 px-8 border bg-background hover:bg-white border-lightgray rounded-md font-medium"
                />

                <button
                  class="py-3 px-10 md:px-28 border bg-background hover:bg-white border-lightgray rounded-md font-medium whitespace-nowrap"
                >
                  Place bid
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Bids -->
        <section id="bids-container" class="max-w-[1200px] m-auto">
          <div class="px-4 md:px-0 py-[40px]">
            <div class="gap-8 flex flex-col lg:flex-row">
              <h2 class="text-xl">Bids</h2>
              <ul id="bids-list" class="flex flex-col gap-4"></ul>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer class="bg-backgrounddark p-12">
      <div class="container mx-auto flex justify-center">
        <ul class="text-offwhite flex flex-col items-center gap-6">
          <li>HOME</li>
          <li>FAQ</li>
          <li>VintageVault Â© 2024</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
